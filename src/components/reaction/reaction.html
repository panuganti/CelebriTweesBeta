<ion-row>
  <ion-col>
    <button ion-button icon-left clear small (click)="emitReply()">
        <ion-icon name="undo"></ion-icon>
      </button>
  </ion-col>
  <ion-col>
    <button ion-button icon-left clear small (click)="emitLike()">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{likeCount}}</div>
      </button>
  </ion-col>
  <ion-col>
    <button ion-button icon-left clear small (click)="emitRetweet()">
        <ion-icon name="repeat"></ion-icon>
        <div>{{retweetCount}}</div>
      </button>
  </ion-col>
  <ion-col>
    <button ion-button icon-left clear small (click)="emitChat()">
        <ion-icon name="text"></ion-icon>
        <div>{{chatCount}}</div>
      </button>
  </ion-col>
  <ion-col center text-center>
    <ion-note>
      {{time}}
    </ion-note>
  </ion-col>
</ion-row>
