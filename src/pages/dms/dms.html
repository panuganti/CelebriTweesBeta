<ion-header>
  <ion-navbar>
    <ion-title>Direct Messages</ion-title>
    <ion-buttons end> 
      <button (click)="composedm()"> 
        <ion-icon name="write"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <direct-message-room *ngFor="let room of rooms | async" avatar="" roomname="" mute="false" name="" text="" time="" notificationcount=""
      (delete)="delete($event)">
      </direct-message-room>
  </ion-list>
</ion-content>
