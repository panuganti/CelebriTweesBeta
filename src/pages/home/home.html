<ion-header>
  <ion-navbar color="danger">
    <feed-header img="http://placehold.it/50" (streamsClick)="showStreams()" (notificationsClick)="showNotifications()" (directMessagesClick)="showDirectMessages()"
      (searchClick)="showSearch()" (popoverClick)="showPopover()"> </feed-header>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list no-lines>
    <tweet *ngFor="let tweet of tweets | async" avatar="http://placehold.it/50" id="1" name="Rajkiran" handle="@panuganti" tweetText="{{tweet.tweetText}}"
      likeCount=12 retweetCount=4 chatCount=3 (like)="like($event)" (retweet)="retweet($event)" (conversation)="conversation($event)"
      (reply)="reply($event)"> </tweet>
  </ion-list>

</ion-content>
